<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>app</title>
    <link rel="stylesheet" type="text/css" href="./style.css" />
  </head>
  <body>
    <div id="top" class="pannel">
      <div id="meat" class="foodButton">
        고기
        <div class="tooltip">+1</div>
      </div>
      <div id="fish" class="foodButton">
        생선
        <div class="tooltip">+1</div>
      </div>
    </div>
    <div id="app">
      <div id="avatar">
        <img src="./avartar.png" />
      </div>
      <div id="life">
        <img src="./heart.png" />
        <div id="lifeCount"></div>
      </div>
    </div>
    <div id="bottom" class="pannel">
      <div id="fruit" class="foodButton">
        과일
        <div class="tooltip">+1</div>
      </div>
      <div id="water" class="foodButton">
        물
        <div class="tooltip">+1</div>
      </div>
    </div>
  </body>
  <script src="./app.js"></script>
</html>
